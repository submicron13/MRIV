<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:300&display=swap"
      rel="stylesheet"
    />
    <title>MRIV</title>
  </head>
  <body>
    <header class="container">
      <h1 class="mriv-heading">MRIV</h1>
    </header>
    <main class="container">
      <div class="jumbotron"></div>
      <div class="jumbotron">
        <div class="mriv-container">
            <div id="mriv-viewer" class="card mriv-card border-success">
                <b> Mission Data </b><br>
            </div>
        </div>
<br>
        <h5>Which Rover?</h5>
        <select class="custom-select">
          <option value="curiosity">Curiosity</option>
          <option value="opportunity">Opportunity</option>
          <option value="spirt">Spirt</option>
        </select>
        <h5>Which Camera?</h5>
        <select class="custom-select">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>

<style>
  body {
    font-family: "Roboto Mono", monospace;
  }
  .mriv-heading {
    text-align: center;
    font-size: 5rem;
  }
  .mriv-title {
    text-align: center;
  }
  .mriv-description {
    text-align: justify;
  }
  .mriv-container {
    display: flex;
  }
  .mriv-card {
  padding-top: 10px;
  padding-right: 10px;
  padding-bottom: 10px;
  padding-left: 10px;
  }
</style>
